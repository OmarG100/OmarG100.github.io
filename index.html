<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de presentación</title>
</head>
<body>
    <header>
        <img src="./img/fotochica.jpg" alt="icono" width="24" height="24">
        <p>Programador FrontEnd - Omar Perez</p>
        <ul>
            <li>
                Perfil
            </li>
            <li>
                Experiencia
            </li>
            <li>
                Mis redes
            </li>
            <li>
                Contacto
            </li>
        </ul>
    </header>
    <main>
        <section>
            <img src="./img/foto.jpg" alt="Foto" width="200">
            <figure>
                <img src="./iconos/html.png" alt="html" height="40">
                <img src="./iconos/css.png" alt="css" height="40">
                <img src="./iconos/js.png" alt="js" height="40">
                <img src="./iconos/react.png" alt="react" height="40">
            </figure>
            <h1>Omar Perez</h1>
            <h2>Programador FrontEnd</h2>
            <p>Programador FrontEnd con bastos conocimientos que colaborará efectivamente en tu proyecto</p>
        </section>
    </main>
</body>
</html>
